<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- fixed navigation -->
    <div class="fixed w-full flex items-center justify-between p-8">
      <div class="hidden md:block"></div>
      <nav class="hidden md:block">
        <a href="#" class="mx-5 font-workSans text-2xl text-white active"
          >Home</a
        >
        <a href="#" class="mx-5 font-workSans text-2xl text-white">Shop</a>
        <a href="#" class="mx-5 font-workSans text-2xl text-white">About Us</a>
        <a href="#" class="mx-5 font-workSans text-2xl text-white">Contact</a>
      </nav>
      <a href="#" class="block md:hidden">
        <img src="../assets/icons/hamburger-menu.svg" alt="menu" width="30px" />
      </a>
      <img src="../assets/icons/chart.png" alt="chart" />
    </div>
    <!-- background image -->
    <div class="w-full h-screen absolute -z-10" id="hero_background_img"></div>
    <!-- bottom white gradient -->
    <div class="absolute w-full h-40 white_gradient z-10 -bottom-14"></div>
    <!-- dark overlay -->
    <div class="absolute w-full h-screen dark_overlay -z-10"></div>
    <!-- home section -->
    <section
      class="flex flex-col items-center text-white h-screen text-center justify-center"
    >
      <div class="flex flex-col items-center -mt-52">
        <h3 class="text-2xl md:text-3xl lg:text-7xl font-bold">
          Bring Serenity to Your Place <br />
          With Interior Plants
        </h3>
        <p class="text-sm md:text-xl lg:text-2xl my-10">
          find your dream plant for you home decoration <br />
          with us, and we will make it happen.
        </p>
        <div
          class="flex h-16 w-70 lg:w-1/2 border border-white rounded-full bg_transparent"
        >
          <input
            type="text"
            class="h-16 bg-transparent flex-grow focus:outline-none p-5"
            placeholder="search plant"
          />
          <button>
            <img
              src="../assets/icons/btn-search.png"
              alt="search"
              class="scale-90 mr-2"
            />
          </button>
        </div>
      </div>
    </section>
    <section class="h-screen"></section>
  </body>
</html>
